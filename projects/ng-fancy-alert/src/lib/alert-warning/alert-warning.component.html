<div class="alert-box">
    <div class="alert-box-content">
      <div class="icon"><span><img
            src="https://img.icons8.com/ios/50/ffffff/spam.png"></span>
      </div>
      <div class="alert-title">
        <h3>{{data.title}}</h3>
      </div>
      <div class="alert-body">
        <p>
          {{data.message}}
        </p>
      </div>
      <div class="btn-ctrl">
        <button (click)="submit()">{{data.btnText}}</button>
      </div>
    </div>
  </div>
